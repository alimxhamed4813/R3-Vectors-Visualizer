<!DOCTYPE html>
<html>

<head>
    <title>Cartesian Plane Visualizer</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <!-- Sidebar for Input -->
    <div id="sidebar">
        <h2>Function Input</h2>
        <textarea id="functionInput" placeholder="Enter functions (e.g., y = x^2)..."></textarea>
        <button id="plotButton">Plot Function</button>
        <button id="clearButton">Clear Graph</button>
    </div>

    <!-- Canvas Container -->
    <div id="canvas-container">
        <canvas id="cartesianCanvas"></canvas>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
